<div class="modal-header">
    <h3>Let's get to know you!</h3>
</div>
<form name="userForm" ng-submit="submit()">
  <div class="modal-body">
    <label>Enter User Name:</label>
    <input type="text" ng-model="user" name="userInput" ng-minlength="userMinLength" ng-pattern="/[a-zA-Z0-9^]/" ng-trim="false" ng-required="true"/>
  </div>
  <div class="modal-footer">
      <input type="submit" class="btn primary-btn" ng-show="userForm.userInput.$valid" value="Submit" />
  </div>
</form>
