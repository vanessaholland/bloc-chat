<section class="room-list" ng-controller="RoomListCtrl as rooms">
     <div>
       <table>
         <tr ng-repeat="room in rooms.roomlist">
           <td>
              <a><span>Room </span></a>
           </td>
           <td>
              <a><span>{{ room.name }}</span></a>
           </td>
        </tr>
      </table>
    </div>
 </section>
