<section class="room-list" ng-controller="RoomListCtrl as roomList">
     <div>
       <table>
         <tr ng-repeat="room in rooms">
           <td>
              <a ui-sref="chatRoom" ng-click="roomList.getByRoomId(room)"><span>{{ room.name }}</span></a>
           </td>
        </tr>
      </table>
    </div>
 </section>
